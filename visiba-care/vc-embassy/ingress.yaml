apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: service-ingress
spec:
  rules:
  - host: embassy.exampledomain.topdomain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: vc-embassy
            port:
              number: 80